<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 250;
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            // robotArm.randomLevel(1);

            // Jou instructies volgen hier

                    for(var i=0; i<5; i++){
                        robotArm.moveRight();
                        robotArm.grab();
                        robotArm.moveLeft();
                        robotArm.drop();


                        robotArm.moveRight();
                        robotArm.moveRight();
                        
                   }

                   for(var i=0; i<10; i++){
                        robotArm.moveLeft();
                   }
        
                    
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();





        </script>
    </body>
</html>
