<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 250;
            
            // Het level inladen
            robotArm.loadLevel("exercise 13");
            // robotArm.randomLevel(1);

            // Jou instructies volgen hier
                var Left = 10;
                var rechts = 10;

                var move = true;
                while(move == true){
                    robotArm.moveRight();
                    robotArm.grab();
                    var color = robotArm.scan();
                    if(color != null){
                        rechts--

                        for(var i=0; i<rechts; i++){

                            robotArm.moveRight();
                            }

                            

                            robotArm.drop();

                            Left--

                        for(var i=0; i<Left; i++){
                            robotArm.moveLeft();
                        }



                    } 
                    else {
                        move = false;
                    }
                }

                    for(var i=0; i<11; i++){
                        robotArm.moveLeft();
                    }
                    robotArm.grab();

                    for(var i=0; i<11; i++){
                        robotArm.moveRight();
                    }

                    robotArm.drop();

                    for(var i=0; i<11; i++){
                        robotArm.moveLeft();
                    }


                


            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();





        </script>
    </body>
</html>
