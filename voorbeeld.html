<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 250;
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            // robotArm.randomLevel(1);

            // Jou instructies volgen hie
            var blok = 0;
            var blok2 = 0;
            var blok3 = 0;
            var blok4 = 0;
                    while(blok < 1 ){
                        robotArm.grab();

                        for(var i=0; i<6; i++){
                            robotArm.moveRight();
                        }

                        robotArm.drop();

                        for(var i=0; i<6; i++){
                            robotArm.moveLeft();
                        }

                        blok++;

                    }

                robotArm.moveRight();

                    while(blok2 < 2){
                        robotArm.grab();

                        for(var i=0; i<6; i++){
                            robotArm.moveRight();
                        }

                        robotArm.drop();

                        for(var i=0; i<6; i++){
                            robotArm.moveLeft();
                        }

                        blok2++;

                    }

                robotArm.moveRight();

                    while(blok3 < 3){
                        robotArm.grab();

                        for(var i=0; i<6; i++){
                            robotArm.moveRight();
                        }

                        robotArm.drop();

                        for(var i=0; i<6; i++){
                            robotArm.moveLeft();
                        }

                        blok3++;

                    }

                robotArm.moveRight();

                    while(blok4 < 4){
                        robotArm.grab();

                        for(var i=0; i<6; i++){
                            robotArm.moveRight();
                        }

                        robotArm.drop();

                        for(var i=0; i<6; i++){
                            robotArm.moveLeft();
                        }

                        blok4++;

                    }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();





        </script>
    </body>
</html>
