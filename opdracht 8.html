<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 250;
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            // robotArm.randomLevel(1);

            // Jou instructies volgen hier
                var blok = 0;

                    robotArm.moveRight();

                    while(blok < 7){
                        robotArm.grab();
                        for(var i=0; i<8; i++){
                            robotArm.moveRight();
                            }
                                robotArm.drop();

                        for(var i=0; i<8; i++){
                            robotArm.moveLeft();
                            }
                        blok++;
                    }

                    robotArm.moveLeft();
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();





        </script>
    </body>
</html>
