<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 250;
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            // robotArm.randomLevel(1);

            // Jou instructies volgen hier
                var Op = 0;
                var Right = 1;
                var Tw = 2;
                var EnP = 2;
                var TwP = 2;

                for(var i=0; i<4; i++){
                        robotArm.moveRight();
                    }

                do{

                    robotArm.grab();

                    for(var i=0; i<Right; i++){
                        robotArm.moveRight();
                    }

                    robotArm.drop();

                    for(var i=0; i<Tw; i++){
                        robotArm.moveLeft();
                    }

                    for(var i=0; i<EnP; i++){
                        Right++
                    }

                    for(var i=0; i<TwP; i++){
                        Tw++
                    }

                    EnP--
                    TwP--
                    Op++
                    EnP++
                    TwP++

                }


                while(Op < 5)
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();





        </script>
    </body>
</html>
