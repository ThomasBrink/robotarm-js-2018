<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 250;
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            // robotArm.randomLevel(1);

            // Jou instructies volgen hier
            var keer = -1;
            var keer2 = -1;

            for(var i=0; i<9; i++){
                robotArm.moveRight();
                }

                for(var i=0; i<13; i++){
                    keer++
                    robotArm.grab();
                    var color = robotArm.scan();
                    if(color == "red"){

                    for(var i=0; i<keer; i++){
                        robotArm.moveRight();
                    }
                        robotArm.drop();
                        robotArm.moveLeft();
                    } 
                    else{
                        robotArm.drop();
                        
                        robotArm.moveLeft();
                         
                    } 
                }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();





        </script>
    </body>
</html>
